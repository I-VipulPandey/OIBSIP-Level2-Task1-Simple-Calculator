<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, height=device-height, initial-scale=1 user-scalable=no, shrink-to-fit=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
	<title>Simple Calculator</title>
</head>

<body>
	<h3>CALCULATOR</h3>
	<table cellspacing="8">
		<tr>
			<td colspan="4">
				<input type="text" placeholder="0" id="screen" readonly>
			</td>
		</tr>
		<tr>
			<td><button class="cl-button">C</button></td>
			<td><button class="op-button">(</button></td>
			<td><button class="op-button">)</button></td>
			<td><button class="ed-button">⌫</button></td>
		</tr>
		<tr>
			<td><button class="op-button">π</button></td>
			<td><button class="op-button">% r</button></td>
			<td><button class="op-button">^</button></td>
			<td><button class="op-button">÷</button></td>
		</tr>
		<tr>
			<td><button>7</button></td>
			<td><button>8</button></td>
			<td><button>9</button></td>
			<td><button class="op-button">×</button></td>
		</tr>
		<tr>
			<td><button>4</button></td>
			<td><button>5</button></td>
			<td><button>6</button></td>
			<td><button class="op-button">-</button></td>
		</tr>
		<tr>
			<td><button>1</button></td>
			<td><button>2</button></td>
			<td><button>3</button></td>
			<td><button class="op-button">+</button></td>
		</tr>
		<tr>
			<td colspan="2"><button>0</button></td>
			<td><button>.</button></td>
			<td><button class="ed-button">=</button></td>
		</tr>
	</table>
</body>

<script src="script.js"></script>
</html>
